name: C Project Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 5"  # Runs every Friday at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up build tools
      - name: Set up Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang cppcheck

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          sudo apt-get install -y libssl-dev  # Example dependency, adjust as needed

      # Step 4: Verify build tools are installed
      - name: Verify build tools
        run: |
          cmake --version
          gcc --version
          clang --version

      # Step 5: Run static analysis (Clang-Tidy, CppCheck)
      - name: Run Clang-Tidy for static analysis
        run: |
          clang-tidy textEditor.c -- -I./include  # Adjust the include path if necessary

      - name: Run Cppcheck for static analysis
        run: |
          cppcheck --enable=all --inconclusive --force textEditor.c

      # Step 6: Build with CMake
      - name: Build with CMake
        run: |
          mkdir -p build  # Create build directory
          cd build
          echo "Running cmake .."
          cmake ..  # Generate the build system
          if [ $? -ne 0 ]; then
            echo "CMake configuration failed!"
            exit 1
          fi
          echo "Running make"
          make  # Build the project (compiles textEditor.c)
          if [ $? -ne 0 ]; then
            echo "Make failed!"
            exit 1
          fi

      # Step 7: Debug output of the build directory contents after build
      - name: List build directory contents
        run: |
          echo "Listing contents of build directory:"
          ls -al build/

      # Step 8: Search for the textEditor binary
      - name: Search for textEditor binary
        run: |
          echo "Searching for textEditor binary in the build directory:"
          find build/ -name "textEditor"

      # Step 9: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/textEditor # Adjust to your binary location

      # Step 10: Post-build cleanup (optional)
      - name: Cleanup
        run: |
          sudo apt-get clean
          rm -rf build  # Clean up temporary build files

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure this runs after the build job

    steps:
      # Step 1: Checkout the code and fetch all tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      # Step 2: Ensure we're on the main branch
      - name: Ensure on main branch
        run: |
          git checkout main

      # Step 3: Get the latest tag and generate the next version
      - name: Get the latest tag and generate the next version
        id: version
        run: |
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      # Step 4: Generate changelog using auto-changelog
      - name: Generate changelog
        run: |
          npx auto-changelog --commit-limit false --unreleased --template "keepachangelog" --output "CHANGELOG.md"

      # Step 5: Commit and push changelog if changes exist
      - name: Commit and push changelog
        run: |
          git diff --exit-code CHANGELOG.md || git commit -am "chore: update changelog for $NEW_TAG"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      # Step 6: List the build directory to verify binary existence
      - name: List build directory contents
        run: ls -al build/

      # Step 7: Check the permissions of the textEditor binary
      - name: Check permissions of textEditor binary
        run: ls -l build/textEditor

      # Step 8: Create GitHub release with changelog and attach binaries
      - name: Create GitHub release with changelog and attach binaries
        run: |
          CHANGELOG=$(cat CHANGELOG.md)
          RELEASE_BODY="## Release Notes for $NEW_TAG\n\n$CHANGELOG"

          # Create the GitHub release
          CREATE_RELEASE_RESPONSE=$(curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"tag_name\": \"$NEW_TAG\", \"name\": \"Release $NEW_TAG\", \"body\": \"$RELEASE_BODY\"}" \
            https://api.github.com/repos/${{ github.repository }}/releases)

          # Extract the release ID from the response
          RELEASE_ID=$(echo $CREATE_RELEASE_RESPONSE | jq -r .id)

          # Check if release ID was successfully extracted
          if [ "$RELEASE_ID" == "null" ]; then
            echo "Failed to create release or get release ID"
            exit 1
          fi

          # Verify the build directory and binary exist
          if [ ! -d "build" ]; then
            echo "Build directory does not exist!"
            exit 1
          fi
          
          if [ ! -f "build/textEditor" ]; then
            echo "Binary 'textEditor' does not exist in the build directory!"
            exit 1
          fi

          # Upload the build artifact (binary)
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @build/textEditor \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=textEditor"
