name: C Project Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 5"  # Runs every Friday at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up build tools
      - name: Set up Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang cppcheck

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          sudo apt-get install -y libssl-dev  # Example dependency, adjust as needed

      # Step 4: Run static analysis (Clang-Tidy, CppCheck)
      - name: Run Clang-Tidy for static analysis
        run: |
          clang-tidy textEditor.c -- -I./include  # Adjust the include path if necessary

      - name: Run Cppcheck for static analysis
        run: |
          cppcheck --enable=all --inconclusive --force textEditor.c

      # Step 5: Create the build directory for CMake and build the project
      - name: Build with CMake
        run: |
          mkdir -p build  # Create build directory
          cd build
          cmake ..  # Generate the build system
          make  # Build the project (compiles textEditor.c)

      # Step 6: Run unit tests (optional, if you have any)
      - name: Run Unit Tests
        run: |
          # Add your test commands here, e.g., `ctest` for CMake-based tests
          cd build
          ctest

      # Step 7: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/textEditor # Adjust to your binary location

      # Step 8: Post-build cleanup (optional)
      - name: Cleanup
        run: |
          sudo apt-get clean
          rm -rf build  # Clean up temporary build files

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure the release job runs after the build job

    steps:
    # Step 1: Checkout the code again, fetch all tags
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all tags

    # Step 2: Set up Git configuration for tagging
    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    # Step 3: Get the last tag and increment it based on semver
    - name: Get the latest tag and generate the next version
      id: version
      run: |
        # Get the latest tag (if any)
        LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)
        
        if [ -z "$LATEST_TAG" ]; then
          # If there are no tags, set to initial version 0.1.0
          MAJOR=0
          MINOR=1
          PATCH=0
        else
          # Extract current version from the latest tag
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
        
          # Increment the PATCH version (can also change MINOR or MAJOR as needed)
          PATCH=$((PATCH + 1))
        fi

        # Form the new tag
        NEW_TAG="v$MAJOR.$MINOR.$PATCH"
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV  # Save the tag as an environment variable

    # Step 4: Generate changelog using auto-changelog
    - name: Generate changelog
      run: |
        npx auto-changelog --commit-limit false --unreleased --template "keepachangelog" --output "CHANGELOG.md"

    # Step 5: Commit and push the changelog
    - name: Commit and push changelog
      run: |
        git add CHANGELOG.md
        git commit -m "chore: update changelog for $NEW_TAG"
        git push

    # Step 6: Create and push the new tag
    - name: Create and push tag
      run: |
        git tag $NEW_TAG
        git push origin $NEW_TAG

    # Step 7: Read the changelog and create GitHub release
    - name: Create GitHub release with changelog
      run: |
        CHANGELOG=$(cat CHANGELOG.md)  # Read the generated changelog file
        RELEASE_BODY="## Release Notes for $NEW_TAG\n\n$CHANGELOG"
        
        # Create the release using the body with changelog content
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d @- \
          https://api.github.com/repos/${{ github.repository }}/releases \
          <<EOF
          {
            "tag_name": "$NEW_TAG",
            "name": "Release $NEW_TAG",
            "body": "$RELEASE_BODY"
          }
          EOF
