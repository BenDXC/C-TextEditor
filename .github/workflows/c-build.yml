name: C Project Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 5"  # Runs every Friday at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Build steps (same as before)
      ...

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout the code and fetch all tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Get the latest tag and increment it
      - name: Get the latest tag and generate the next version
        id: version
        run: |
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            MAJOR=0
            MINOR=1
            PATCH=0
          else
            VERSION=$(echo $LATEST_TAG | sed 's/^v//')
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"

          # Ensure unique tag
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            PATCH=$((PATCH + 1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      # Generate changelog
      - name: Generate changelog
        run: |
          npx auto-changelog --commit-limit false --unreleased --template "keepachangelog" --output "CHANGELOG.md"

      # Commit and push the changelog
      - name: Commit and push changelog
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog for $NEW_TAG"
          git push

      # Create and push the new tag
      - name: Create and push tag
        run: |
          git tag $NEW_TAG
          git push origin $NEW_TAG

      # Create GitHub release with changelog
      - name: Create GitHub release with changelog
        run: |
          CHANGELOG=$(cat CHANGELOG.md)
          RELEASE_BODY="## Release Notes for $NEW_TAG\n\n$CHANGELOG"

          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d @- \
            https://api.github.com/repos/${{ github.repository }}/releases \
            <<EOF
            {
              "tag_name": "$NEW_TAG",
              "name": "Release $NEW_TAG",
              "body": "$RELEASE_BODY"
            }
            EOF
