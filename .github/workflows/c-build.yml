name: C Project Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'  # Run on both push and pull request

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up build tools
      - name: Set up Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang cppcheck

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          sudo apt-get install -y libssl-dev 

      # Step 4: Verify build tools are installed
      - name: Verify build tools
        run: |
          cmake --version
          gcc --version
          clang --version

      # Step 5: Run static analysis (Clang-Tidy, CppCheck)
      - name: Run Clang-Tidy for static analysis (all C files)
        run: |
          echo "Running Clang-Tidy on all C files"
          find . -name "*.c" -exec clang-tidy {} -- -I./include \;  # Adjust include path if necessary

      - name: Run Cppcheck for static analysis (entire source)
        run: |
          echo "Running CppCheck on the entire source"
          cppcheck --enable=all --inconclusive --force ./src  # Adjust path if necessary

      # Step 6: Build with CMake
      - name: Build with CMake
        run: |
          mkdir -p build  # Create build directory
          cd build
          echo "Running cmake .."
          cmake ..  # Generate the build system
          if [ $? -ne 0 ]; then
            echo "CMake configuration failed!"
            exit 1
          fi
          echo "Running make"
          make  # Build the project (compiles textEditor.c)
          if [ $? -ne 0 ]; then
            echo "Make failed!"
            exit 1
          fi

      # Step 7: Debug output of the build directory contents after build
      - name: List build directory contents
        run: |
          echo "Listing contents of build directory:"
          ls -al build/

      # Step 8: Search for the textEditor binary
      - name: Search for textEditor binary
        run: |
          echo "Searching for textEditor binary in the build directory:"
          find build/ -name "textEditor"

      # Step 9: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/textEditor  # Adjust to your binary location

      # Step 10: Post-build cleanup (optional)
      - name: Cleanup
        run: |
          sudo apt-get clean
          rm -rf build  # Clean up temporary build files

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout the code again, fetch all tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      # Step 2: Set up Git configuration for tagging
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 3: Get the latest tag and determine version bump
      - name: Get the latest tag and determine version bump
        id: version
        run: |
          # Get the latest tag (if any)
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "Latest tag is $LATEST_TAG"
          
          if [ -z "$LATEST_TAG" ]; then
            # If there are no tags, set to initial version 0.1.0
            MAJOR=0
            MINOR=1
            PATCH=0
          else
            VERSION=$(echo $LATEST_TAG | sed 's/^v//')  # Remove 'v' prefix
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Get commit messages to determine the bump type
            COMMIT_MESSAGES=$(git log $LATEST_TAG..HEAD --oneline)

            # Check for commit types and adjust versioning accordingly
            if echo "$COMMIT_MESSAGES" | grep -q "BREAKING CHANGE"; then
              # Major bump for breaking changes
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif echo "$COMMIT_MESSAGES" | grep -q "feat:"; then
              # Minor bump for new features
              MINOR=$((MINOR + 1))
              PATCH=0
            elif echo "$COMMIT_MESSAGES" | grep -q "fix:"; then
              # Patch bump for bug fixes
              PATCH=$((PATCH + 1))
            fi
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      # Step 4: Generate Changelog
      - name: Generate Changelog
        run: |
          # Generate a changelog from the latest tag to the HEAD commit
          echo "Generating changelog from $LATEST_TAG to HEAD"
          
          # Check if we have a previous tag, else use v0.1.0 as the base
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.1.0"
          fi

          # Generate changelog
          git log $LATEST_TAG..HEAD --oneline --pretty=format:'- %s' > changelog.md
          echo "Changelog for $NEW_TAG" >> changelog.md
          echo "New Version: $NEW_TAG" >> changelog.md
          echo "" >> changelog.md

          # Add a section for each commit
          echo "Changes since $LATEST_TAG:" >> changelog.md
          cat changelog.md

      # Step 5: Create GitHub release with changelog in markdown
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ${{ env.NEW_TAG }}
          body: |
            # Changelog for ${{ env.NEW_TAG }}
            $(cat changelog.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
