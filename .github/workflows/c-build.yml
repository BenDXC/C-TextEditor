name: C Project Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'  # Run on both push and pull request

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      # Step 2: Debug Git tags (ensure all tags are available)
      - name: Debug Git Tags
        run: git tag

      # Step 3: Set up build tools
      - name: Set up Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang cppcheck

      # Step 4: Install dependencies (if any)
      - name: Install dependencies
        run: |
          sudo apt-get install -y libssl-dev  # Example dependency, adjust as needed

      # Step 5: Verify build tools are installed
      - name: Verify build tools
        run: |
          cmake --version
          gcc --version
          clang --version

      # Step 6: Run static analysis (Clang-Tidy, CppCheck)
      - name: Run Clang-Tidy for static analysis
        run: |
          clang-tidy textEditor.c -- -I./include  # Adjust the include path if necessary

      - name: Run Cppcheck for static analysis
        run: |
          cppcheck --enable=all --inconclusive --force textEditor.c

      # Step 7: Build with CMake
      - name: Build with CMake
        run: |
          mkdir -p build  # Create build directory
          cd build
          echo "Running cmake .."
          cmake ..  # Generate the build system
          if [ $? -ne 0 ]; then
            echo "CMake configuration failed!"
            exit 1
          fi
          echo "Running make"
          make  # Build the project (compiles textEditor.c)
          if [ $? -ne 0 ]; then
            echo "Make failed!"
            exit 1
          fi

      # Step 8: Debug output of the build directory contents after build
      - name: List build directory contents
        run: |
          echo "Listing contents of build directory:"
          ls -al build/

      # Step 9: Search for the textEditor binary
      - name: Search for textEditor binary
        run: |
          echo "Searching for textEditor binary in the build directory:"
          find build/ -name "textEditor"

      # Step 10: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/textEditor # Adjust to your binary location

      # Step 11: Post-build cleanup (optional)
      - name: Cleanup
        run: |
          sudo apt-get clean
          rm -rf build  # Clean up temporary build files

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure the release job runs after the build job
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only run on push to main

    steps:
      # Step 1: Checkout the code again, fetch all tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      # Step 2: Fetch all tags (important if fetch-depth doesn't pull all tags)
      - name: Fetch all tags
        run: git fetch --tags

      # Step 3: Set up Git configuration for tagging
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 4: Get the last tag and generate the next version
      - name: Get the latest tag and generate the next version
        id: version
        run: |
          # Get the latest tag (if any)
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)

          echo "Latest tag found: $LATEST_TAG"

          if [ -z "$LATEST_TAG" ]; then
            # If there are no tags, set to initial version 0.1.0
            MAJOR=0
            MINOR=1
            PATCH=0
          else
            # Extract current version from the latest tag
            VERSION=$(echo $LATEST_TAG | sed 's/^v//')
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Increment the version based on commit types
            COMMITS=$(git log $LATEST_TAG..HEAD --oneline)
            
            if [[ "$COMMITS" == *"BREAKING CHANGE"* ]]; then
              MAJOR=$((MAJOR + 1))  # Major version bump for breaking changes
              MINOR=0
              PATCH=0
            elif [[ "$COMMITS" == *"feat"* ]]; then
              MINOR=$((MINOR + 1))  # Minor version bump for new features
            elif [[ "$COMMITS" == *"fix"* ]]; then
              PATCH=$((PATCH + 1))  # Patch version bump for bug fixes
            fi
          fi

          # Form the new tag
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV  # Save the tag as an environment variable

      # Step 5: Create and push the new tag
      - name: Create and push tag
        run: |
          git tag $NEW_TAG
          git push origin $NEW_TAG

      # Step 6: Create GitHub release with changelog in markdown
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: Release ${{ env.NEW_TAG }}
          body: ${{ steps.changelog.outputs.changelog }}  # Use dynamically generated changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
