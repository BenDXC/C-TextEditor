name: "CodeQL Advanced"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 10 * * 3"  # Schedule to run at 10:30 AM UTC every Wednesday

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual  # Use manual build mode for C/C++ with CMake

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install necessary dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            $( [ "${{ matrix.language }}" == "c-cpp" ] && echo "libcunit-dev" )

      # Step 3: Initialize CodeQL tools
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Step 4: Run manual build steps for C project using CMake
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        run: |
          # Create and navigate to the build directory
          mkdir -p build
          cd build

          # Run CMake to configure the project
          cmake ..

          # Build the project using Make
          make

          # Ensure the build directory contains the compiled binaries or executables (e.g., textEditor)
          ls -al build

      # Step 5: Clean up build directory (optional)
      - name: Clean up build directory
        run: |
          rm -rf build

      # Step 6: Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
